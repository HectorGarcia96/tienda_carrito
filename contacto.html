<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="imagenes/logo.ico">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1> <img src="imagenes/logo-blanco.png" alt="Logo de la barberia Alura"> </h1>
                <nav>
               
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Servicios</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="tienda.html">Tienda </a></li>
                    <li><a href="recomendaciones.html">Cuidados</a></li>
                </ul>
                </nav>
            </div>
            
        </header>

        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                    <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo electronico</label>
                    <input type="email" id="correoelectronico"class="input-padron" required 
                    placeholder="email@dominio.com">

                <label for="telefono">Numero de telefono</label>
                    <input type="tel"  id="telefono"class="input-padron" required
                    placeholder="(XX) XXXX-XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea required>

                <fieldset>
                    <p>¿Como le gustaria que lo contactemos?</p>

                <label for="radio-email"><input type="radio" name="contacto" 
                        value="email" id="radio-email">Email</label>
                    

                <label for="radio-telefono"><input type="radio" name="contacto" 
                        value="telefono" id="radio-telefono">Telefono</label>
                    
                <label for="radio-whatsapp"><input type="radio" name="contacto" 
                        value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>¿En que horario quiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades
                de la barberia Alura?</label>

                <input type="submit" value="Enviar Formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>

                <body>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                     </tr>
                     <tr>
                        <td>Miercoles</td>
                        <td>08h - 20h</td>
                     </tr>
                     <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                     </tr>
                </body>
            
            </table>

        </main>

        <footer>
            <img src="imagenes/logo.png" alt="Logo de la barberia Alura">
            <p class="copyright">&copy Copyright Barberia Alura-2023</p>
        </footer>
    </body>
</html>
